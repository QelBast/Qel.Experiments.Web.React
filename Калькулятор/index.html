<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schitalka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nums-grid-container">
        <input class="input" type="text">
        
        <div class="buttons-internal-grid">
            <button class="symbol-button">1</button>
            <button class="symbol-button">2</button>
            <button class="symbol-button">3</button>
            <button class="clear-button">C</button>
        </div>
        
        <div class="buttons-internal-grid">
            <button class="symbol-button">4</button>
            <button class="symbol-button">5</button>
            <button class="symbol-button">6</button>
            <button class="symbol-button">0</button>
        </div>
        
        <div class="buttons-internal-grid">
            <button class="symbol-button">7</button>
            <button class="symbol-button">8</button>
            <button class="symbol-button">9</button>
            <button class="equals-button">=</button>
        </div>

        <div class="buttons-internal-grid">
            <button class="symbol-button">-</button>
            <button class="symbol-button">*</button>
            <button class="symbol-button">/</button>
            <button class="symbol-button">+</button>
        </div>

        <div class="ops-history-container">
        </div>
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.js"></script>
    <script src="./index.js"></script>
</body>
</html>
